<!DOCTYPE html>
<html>
<head>
  <title>Art Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Art Director</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Selector</a></li>
    </ul>
  </div>



  <header class="container">
    <h2>Breakpoint Editor</h2>
  </header>




  <div class="container">
    <div class="row">

      <!-- Left Column -->
      <div class="col-xs-12 col-md-8">


        <!-- Editor Module -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Editor</h2>
          </div>
          <div class="panel-body">

            <div class="editor js-editor">
              <img class="image js-editor-image" src="assets/img/lorempixel.jpg">
            </div>

          </div>
        </div> <!-- /Editor Module -->

        <!-- View Module -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Viewer</h2>
          </div>
          <div class="panel-body">

            <div class="viewer  js-viewer"></div>

          </div>
        </div> <!-- /View Module -->


      </div> <!-- /Left Column -->

      <!-- Right Column -->
      <div class="col-xs-12 col-md-4">


        <!-- Breakpoint Selectors Module -->
        <div class="breakpoint-selector  col-xs-6 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">Breakpoints</div>
            </div>
            <ul class="breakpoint-selector__list  list-group">
              <li class="breakpoint-selector__item  js-clear-selected list-group-item">Clear Selected</li>
            </ul>
          </div>
        </div> <!-- /Breakpoint Selector Module -->

        <!-- Action Module -->
        <div class="col-xs-6 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">Action List</div>
            </div>
            <div class="panel-body">
              <button class="js-create-images  btn btn-primary">Create Images</button>
            </div>
          </div>
        </div> <!-- /Action Module -->



      </div> <!-- /Right Column -->



    </div>
  </div>


  <footer class="container">
    <p>&copy; 2013 iG Design &amp; Publishing / Gregory Daynes.</p>
  </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/notifxi/0.2.2/notifxi.min.js" type="text/javascript"></script>
  <script src="assets/js/selector.js" type="text/javascript"></script>
